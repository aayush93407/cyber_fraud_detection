<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Result</title>
    <style>
        body {
            background-color: #000;
            color: #FFA500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .result-box {
            background-color: #111;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        p {
            font-size: 24px;
            color: #FFF;
        }
        .back-button {
            margin-top: 20px;
            background-color: #FFA500;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>üîç Fraud Detection Result</h1>
        {% if prediction %}
            <p><strong>Fraud Detected:</strong> {{ prediction }}</p>
        {% else %}
            <p><strong>Error:</strong> No prediction available.</p>
        {% endif %}
        <a class="back-button" href="/">‚¨Ö Back to Input</a>
    </div>
</body>
</html>
